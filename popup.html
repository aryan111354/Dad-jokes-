<!DOCTYPE html>
<html>
<head>
  <title>Dad Jokes</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      width: 300px;
      padding: 20px;
      background: #f0f4f8;
      color: #333;
      text-align: center;
    }
    h1 {
      font-size: 24px;
      color: #007acc;
      margin-bottom: 20px;
    }
    #joke {
      font-size: 18px;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-top: 10px;
    }
   
    #refresh {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #007acc;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #refresh:hover {
      background-color: #005f99;
    }
  </style>
</head>
<body>
  <h1>Dad Joke</h1>
  <div id="joke">Loading...</div>
  <button id="refresh">Get Another Joke</button>
  <script src="popup.js"></script>
</body>
</html>
